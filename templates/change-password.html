{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class = "card-header">
            update password
        </div>
        <div class="card-body">

            
            {% if msg %}
            <div class="alert alert-danger" role="alert">
                {{msg}}
            </div>
            {% endif %}

        




            <form method="POST" action="/users/changepassword" >
                <div class="form-group">
                    <lable>Username</lable>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="form-group">
                    <lable>Current Password</lable>
                    <input type ="password" class="form-control" name="password1" required>
                </div>
                <div class="form-group">
                    <lable>New Password</lable>
                    <input type ="password" class="form-control" name="password2" required>
                </div>
                <!-- <button type="submit" class="btn btn-primary">changePassword</button> -->
                <button type="submit" class="btn btn-primary" style="margin-top: 16px;">changepassword</button>

            </form>
        </div>
    </div>
</div>
